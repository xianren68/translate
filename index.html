<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="/src/styles.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tauri App</title>
    <!-- iconfont -->
    <script src="//at.alicdn.com/t/c/font_4479503_eo6njfksqg.js"></script>
    <script type="module" src="/src/main.ts" defer></script>
  </head>

  <body>
    <template id="lang-pattern">
      <div class="show">
        <div class="text"></div>
        <div class="ic">
          <svg class="icon" aria-hidden="true">
            <use xlink:href="#icon-xiala"></use>
        </svg>
        </div>
      </div>
      <div class="select">
      </div>
    </template>
    <div class="content">
      <div class="left">
        <lang-pattern pattern="中文"></lang-pattern>
        <area-text mode=true></area-text>
      </div>
      <div class="mid"></div>
      <div class="right">
        <lang-pattern pattern="English"></lang-pattern>
        <area-text></area-text>
      </div>
    </div>
  </body>
</html>
